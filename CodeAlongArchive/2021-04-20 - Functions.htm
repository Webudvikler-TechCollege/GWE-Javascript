<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions #1</title>
</head>
<body>

    <button class="btn" onClick="setBgColor('blue', 'black')">Blå</button>
    <button class="btn" onClick="setBgColor('red', 'yellow')">Rød</button>
    <button class="btn" onClick="setBgColor('green')">Grøn</button>
    <button class="btn" onClick="setBgColor('yellow')">Gul</button>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Assumenda neque sint inventore officia cupiditate corporis sed ullam quis veniam. Id, vero iusto? Assumenda vitae aperiam voluptatibus nihil atque nisi repudiandae?</p>

    <script>
        function setBgColor(bgcolor, fontcolor = 'white') {
            document.body.style.backgroundColor = bgcolor;
            document.body.style.color = fontcolor;
        }
    </script>
</body>
</html>
