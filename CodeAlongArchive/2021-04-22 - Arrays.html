<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav id="primaryNav"></nav>
    
    <script>
        /**
         *  Eksempel på et single dimensionelt array 
         *  Derved menes at index er associeret med en værdi af datatype string eller number
         *  
         *  Rent visuelt kan arrayet illustreres sådan:
         *  arrItem[0] = "Bo";
         *  arrItem[1] = "Tim";
         *  arrItem[2] = "Kim";
         */
        let arrSingleItems = ["Bo", "Tim", "Kim"];

        /**
         *  Eksempel på et multidimensionelt dimensionelt array 
         *  Derved menes at index er associeret med en værdi af typen array (eller objekt)
         *  På denne måde kan vi "samle" flere informationer på de enkelte index numres værdier.
         *  
         *  Rent visuelt kan arrayet illustreres sådan:
         *  arrItem[0][0] = "Bo"; //Navn
         *  arrItem[0][1] = "bohansen@coldmail.com" //Email
         *  arrItem[1][0] = "Tim";
         *  arrItem[1][1] = "smukfyr@eb.dk"
         *  arrItem[2][0] = "Kim";
         *  arrItem[2][1] = "dm@techcollege.dk";
         */

        let arrMultipleItems = [
            ["Bo", "bohansen@coldmail.com", "Testvej 22", 9876, "Farsø"],
            ["Tim", "smukfyr@eb.dk", "Oddervej 22", 9000, "Aalborg"],
            ["Kim", "dm@techcollege.dk", "Bomvej 23", 9520, "Skørping"]
        ];
        
        // Vis array i konsollen
        // console.dir(arrSingleItems);
        // console.dir(arrMultipleItems);

        // Loop (gennemløb) multiple array og byg en string variabel med html og arrayets data
        let item; // Variabel til mit for loop
        let accHtml = "<ul>"; // Variabel til at samle akkumuleret html (Accumulated HTML)

        // Hver gang loopet passerer et index i arrayet 
        // tildeles (overskriver) indexets værdi til variablen item
        for(item of arrMultipleItems) {

            // Tilføjer html output med ny data til var accHtml
            // Brug template strings (``) til at mikse html med javascript variabler (${})
            accHtml += `<li class="list">${item[0]}, <a href="mailto:${item[1]}">${item[1]}</a>, ${item[2]}, ${item[3]} ${item[4]}</li>`;

        }
        // Afslutter html string
        accHtml += "</ul>";

        // Injecter html i element med id 'primaryNav'
        document.getElementById('primaryNav').innerHTML = accHtml;

    </script>
</body>
</html>
