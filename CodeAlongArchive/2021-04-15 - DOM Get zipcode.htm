<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find distrikt</title>
</head>

<body>

    <input type="text" name="zip" id="zip">
    <button type="button" id="getzip">Hent distrikt</button>

    <script>
        let btn = document.getElementById('getzip');
        let input = document.getElementById('zip');
        let district;

        btn.onclick = function () {
            let zipcode = input.value;

            if (zipcode >= 1000 && zipcode < 3000) {
                district = `Københavns Kommune, Frederiksberg og omegn`;
            } else if (zipcode >= 3000 && zipcode < 3700) {
                district = `Nordsjælland`;
            } else if (zipcode >= 3700 && zipcode < 3800) {
                district = `Bornholm`;
            } else {
                district = `Ugyldigt postnummer`;
            }
            console.log(district);
        }
    </script>
</body>

</html>
