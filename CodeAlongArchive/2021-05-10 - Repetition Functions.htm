<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        const arrStudents = [
            { firstname: 'Bo', lastname: 'Jensen', gender: 'm' },
            { firstname: 'Hanne', lastname: 'Larsen' },
            { firstname: 'Per', lastname: 'Olsen', gender: 'm' },
            { firstname: 'Jens', lastname: 'Nielsen', gender: 'm' },
        ]

        function myFunction(firstname, lastname, gender = 'f') {
            // Local Function Scope
            const fullname = `${lastname}, ${firstname}, ${gender}`;
            let li = document.createElement('li');
            li.innerText = fullname;
            return li;
        }

        let ul = document.createElement('ul');

        for(let student of arrStudents) {
            ul.appendChild(myFunction(student.firstname, student.lastname, student.gender))
        }

        document.body.appendChild(ul);

    </script>

</body>
</html>
