<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button class="btn" name="blue">Blå</button>
    <button class="btn" name="red">Rød</button>
    <button class="btn" name="green">Grøn</button>
    <button class="btn" name="yellow">Gul</button>
    <button class="btn" name="purple">Lilla</button>
    <button class="btn" name="#567322">Custom</button>
    <button class="btn" name="transparent">Nulstil</button>

    <script>
        const buttons = document.querySelectorAll('.btn');

        for(let btn of buttons) {
            btn.addEventListener('click', function() {
                document.body.style.backgroundColor = this.name;
            })   
        }

    </script>
</body>
</html>
