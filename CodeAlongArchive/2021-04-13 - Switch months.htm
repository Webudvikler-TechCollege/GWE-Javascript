<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Names</title>
    <script>
        let month = new Date().getMonth();
        let monthName;

        switch(month) {
            case 0:
                monthName = `Januar`;
                break;
            case 1:
                monthName = `Februar`;
                break;
            case 2:
                monthName = `Marts`;
                break;
            case 3:
                monthName = `April`;
                break;
            case 4:
                monthName = `Maj`;
                break;
            case 5:
                monthName = `Juni`;
                break;
            case 6:
                monthName = `Juli`;
                break;
            case 7:
                monthName = `August`;
                break;
            case 8:
                monthName = `September`;
                break;
            case 9:
                monthName = `Oktober`;
                break;
            case 10:
                monthName = `November`;
                break;
            case 11:
                monthName = `December`;
                break;
        }

        console.log(monthName);

    </script>
</head>
