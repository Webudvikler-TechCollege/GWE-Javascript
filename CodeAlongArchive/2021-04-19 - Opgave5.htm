<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgave 5</title>
</head>
<body>
    <div>
        <div>
            <label for="zipcode">Postnummer:</label>
            <input type="number" name="zipcode" id="zipcode" placeholder="Indtast postnummer">
        </div>
        <button type="button" class="searchbutton">Hent distrikt</button>
    </div>

    <div>
        <h2 id="resultwrapper">...</h2>
    </div>

    <script>
        const button = document.querySelector('.searchbutton');

        button.onclick = function() {
            const zipcode = document.querySelector('#zipcode').value;
            const resultwrapper = document.querySelector('#resultwrapper');
            let district;

            if(zipcode > 999 && zipcode < 3000) {
                district = `Københavns Kommune, Frederiksberg og omegn`;
            } else if(zipcode >= 3000 && zipcode < 3700) {
                district = `Nordsjælland`;
            } else if(zipcode >= 3700 && zipcode < 3800) {
                district = `Bornholm`;
            } else {
                district = "Kunne ikke finde et distrikt."
            }  
            
            resultwrapper.innerText = district;

        }        
    </script>
</body>
</html>
