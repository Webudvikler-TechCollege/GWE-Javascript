<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Deklarerer variabel i global scope - kan ses i alle scopes
        let myGlobalVar = 1000; 
        {
            console.log(myGlobalVar); // Ok
        }

        // Hvorimod varibaler i lokalt scope kun kan ses i det scope
        {
            let myLocalVar = 900;
            console.log(myLocalVar); // Ok
        }
        console.log(myLocalVar); // Fejl

        // Variabler erklæret med let kan ikke generklæres i det samme scope
        let myVar = 1000; //Ok
        let myVar = 800; // Fejl!!
        {
            let myVar = 800; // Ok men er synlig i det lokale scope
        }

        // Konstanter skal tildeles en fast værdi når de bliver erklæret
        const myGoodConstant = 100; // Ok
        const myBadConstant; // Fejl!!

        // Og den faste værdi kan ikke ændres efterfølgende
        myGoodConstant = 50; // Fejl!!

        // Der gælder samme scope regler for både konstanter og variabler
        const myGlobalConst = 100;
        {
            console.log(myGlobalConst); // Ok
            const myLocalConst = 200;
        }
        console.log(myLocalConst); // Fejl!!

        // Brug + til sammenkædning (Concatenation) af tekststrenge (strings) 
        let firstName = "Mogens";
        let lastName = "Jensen";
        let fullname = firstName + " " + lastName;
        console.log(fullname);


    </script>
    </head>

</body>
</html>
