<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects & Arrays</title>
    <style>
        img {
            max-width: 40%; 
        }
    </style>
</head>
<body>
    <div id="goals"></div>

    <script>

        /**
         * Definerer et array til verdensmålene
         * Hvert index er associeret med et objekt med det enkelte verdensmåls egenskaber 
         */ 
         let arrGoals = [
            { 
                goal: 1,
                title: 'No poverty',
                image: 'TheGlobalGoals_Icons_Color_Goal_1.svg' 
            },
            { 
                goal: 2,
                title: 'Zero Hunger',
                image: 'TheGlobalGoals_Icons_Color_Goal_2.svg'
            }
        ];

        // Deklarerer variabler til loop og akkumuleret html
        let accHtml = '', goal;

        // Looper array med for/of loop og genererer output med html og data fra arrayet
        for(let goal of arrGoals) {
            accHtml += `<article class="goals">
                            <img src="/sti/til/billeder/${item.image}" alt="priority-one">
                            <div class="overlay">
                            <h2 class="itemTitle">${item.title}</h2>
                            <p class="itemInfo">${item.description}</p>
                            </div>
                        </article>`;
        }

        // Indsætter akkumuleret html i DOM element #goals
        document.getElementById("goals").innerHTML = accHtml;


    </script>
</body>
</html>
