<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/16eb5507c4.js"></script>
    <link rel="stylesheet" href="css/image-slider.css" class="rel">
    <title>Image Slider</title>
</head>
<body>
    <div class="carousel-container">
        <i class="fas fa-arrow-left" id="prevBtn"></i>
        <i class="fas fa-arrow-right" id="nextBtn"></i>

        <div class="carousel-slide">
            <img src="images/slider/aband-places-6.jpg" alt="Image" id="last-clone">
            <img src="images/slider/aband-places-1.jpg" alt="Image">
            <img src="images/slider/aband-places-2.jpg" alt="Image">
            <img src="images/slider/aband-places-3.jpg" alt="Image">
            <img src="images/slider/aband-places-4.jpg" alt="Image">
            <img src="images/slider/aband-places-5.jpg" alt="Image">
            <img src="images/slider/aband-places-6.jpg" alt="Image">
            <img src="images/slider/aband-places-1.jpg" alt="Image" id="first-clone">
        </div>
    </div>
    
    <script src="js/image-slider.js"></script>
</body>
</html>
