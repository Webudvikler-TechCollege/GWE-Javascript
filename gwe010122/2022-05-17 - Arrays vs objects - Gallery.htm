<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery</title>
	<style>
		img {
			width: 100%;
			max-width: 600px;
		}
	</style>
</head>
<body>
	<div id="gallerywrapper"></div>

	<script>
		let arrImages = [
			{filename: "badebro_st_oeksoe.jpg", title: "Badebro ved ST. Øksø"},
			{filename: "ishav_lgstr.jpg", title: "Frossen havvand ved Løgstør"},
			{filename: "thingvellir_island.jpg", title: "Snevejr i Thingvellir, Island"}
		];

		for(let image of arrImages) {
			let img = document.createElement('img');
			img.src = `../assets/images/gallery/${image.filename}`;
			img.title = image.title;
			
			document.getElementById('gallerywrapper').appendChild(img)
		}

		//console.log(arrImages);
	</script>

</body>
</html>
