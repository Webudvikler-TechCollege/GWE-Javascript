<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Functions - Form Validering</title>
	<link rel="stylesheet" href="./assets/css/master.css">
	<script src="./assets/js/main.js" defer></script>
</head>
<body>

	<form>
        <fieldset>
            <div>
                <label for="firstname">Fornavn</label>
                <input type="text" name="firstname" id="firstname"></input>
            </div>    
            <div>
                <label for="zipcode">Postnummer</label>
                <input type="number" name="zipcode" id="zipcode">
            </div>    
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email"> 
            </div>    
            <div>
                <label for="gender">Køn</label>
                <select name="gender" id="gender">
                    <option value="">Vælg køn</option>
                    <option value="f">Kvinde</option>
                    <option value="m">Mand</option>
                </select>
            </div>    
            <div>
                <label for="accept">Accepter vores betingelser</label>
                <input type="checkbox" name="accept" id="accept" value="">
            </div>    
            <div id="buttonpanel">
                <button type="button" onclick="validateForm(this.form)">Send</button>
                <button type="reset">Nulstil felter</button>
            </div>    
        </fieldset>    
    </form>
</body>
</html>
