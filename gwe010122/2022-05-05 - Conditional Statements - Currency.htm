<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Betingede udsagn - Valute beregner</title>
	<script>
		const amount = 100.00; // Beløb i DKK
		const currency = 'usD'.toUpperCase();
		let result;

		switch(currency) {
			default:
				result = false;
				break;
			case 'EUR':
				result = (amount * 0.13);
				break;
			case 'USD':
				result = (amount * 0.14);
				break;
		}

		if(result) {
			console.dir(`${currency}: ${result.toFixed(2)}`) // Så fint :)
			// console.log(`<p class="currency">${currency}</p>: ${result}`) // Så fint :)
			// console.log("<p class=\"currency\">" + currency + "</p>: " + result) > Dårlig metode!!!
			 
			
		} else {
			console.error('Valuta er ikke gyldig!')
		}
	</script>
</head>

</html>
