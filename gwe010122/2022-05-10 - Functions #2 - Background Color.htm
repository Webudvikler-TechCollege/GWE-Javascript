<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background Colors</title>
	<script>
		function doColor(color) {
			document.body.style.backgroundColor = color
		}
	</script>
</head>
<body>
	<button type="button" id="colorbtn" onclick="doColor('blue')">Blå</button>
	<button type="button" id="colorbtn" onclick="doColor('red')">Rød</button>
	<button type="button" id="colorbtn" onclick="doColor('green')">Grøn</button>
	<button type="button" id="colorbtn" onclick="doColor('purple')">Lilla</button>
	<button type="button" id="colorbtn" onclick="doColor('pink')">Pink</button>
</body>
</html>
