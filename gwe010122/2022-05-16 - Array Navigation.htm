<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array Navigation</title>
</head>
<body>
	<nav>
		<ul id="navlist">
		</ul>
	</nav>

	<script>
		const navitems = [
			{
				title: "Forside",
				href: "index.html"
			},
			{
				title: "Om os",
				href: "om_os.html"
			},
			{
				title: "Produkter",
				href: "produkter.html"
			},
			{
				title: "Afdelinger",
				href: "afdelinger.html"
			},
			{
				title: "Kontakt",
				href: "kontakt.html"
			}
		]

		for(let item of navitems) {
			console.log(item);
			let li = document.createElement('li');
			let a = document.createElement('a');
			a.setAttribute('href', `${item.href}`)
			a.innerText = item.title;
			li.appendChild(a)
			document.getElementById('navlist').appendChild(li)
		}

	</script>

</body>
</html>
