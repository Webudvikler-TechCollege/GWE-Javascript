<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatyper</title>
    <script>
      // Deklarerer en variabel med en string
      let username = "Hans";
      console.log(typeof username);

      // Deklarerer en variabel med et heltal el. integer (number)
      let age = 23;
      console.log(typeof age);

      // Deklarerer en variabel med et decimaltal el. float (number)
      let price = 99.95;
      console.log(typeof price);

      // Deklarerer en variabel med en boolean (true/false)
      let result = true;
      console.log(typeof result);

      // Deklarerer en variabel med et array (indekseret variabel)
      let cars = ["Ford", "Mercedes", "Fiat", "Opel"];
      console.log(cars); // typeof vil retunere objekt

      // Deklarerer en variabel med et objekt (properties & methods)
      let car = {
        brand: "Audi",
        model: "A4",
        doors: 5,
        start: () => {},
        break: () => {},
      };
      console.log(car.model);
    </script>
  </head>
  <body></body>
</html>
