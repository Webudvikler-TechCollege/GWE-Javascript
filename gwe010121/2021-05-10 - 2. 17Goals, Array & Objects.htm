        // Array end
        
        // Opretter div element til galleri
        let div = document.createElement('div');
        // Sætter id på div element
        div.setAttribute('id', 'goalwrapper');
        
        // Lopper arrGoals og sætter var goal til mål objekt
        for(let goal of arrGoals) {
            // Opretter div element til de enkelte mål
            let goalDiv = document.createElement('div');
            // OPretter image element for hver enkelte mål 
            let goalImg = document.createElement('img');
            // Sætter srcf attribut på billeder til filsti + mål billede
            goalImg.setAttribute('src', `/assets/images/17goals/${goal.image}`);
            // Sætter click event på billede
            goalImg.onclick = function () {
                // Kalder modal funktion med billede som argument
                showModal(goal.image)
            };
            // Tilføjer image element som sidste child på div element (mål)
            goalDiv.appendChild(goalImg);
            // Tilføjer div element (mål) som sidste child på div element (alle mål)
            div.appendChild(goalDiv);
        }

        // Function der kan vise et billede
        function showModal(img) {
            // Opretter div element 
            let modalMain = document.createElement('div');
            // Sætter attribut id på div element
            modalMain.setAttribute('id', 'modal');
             // Opretter billede element            
            let modalImg = document.createElement('img');
            // Sætter attribut src på billede element med filsti og billede
            modalImg.setAttribute('src', `/assets/images/17goals/${img}`);
            // Tilføjer billede element til div element
            modalMain.appendChild(modalImg);

            // Sætter click event på div element
            modalMain.onclick = function() {
                // ..som kalder function closeModal som lukker modal vinduet
                closeModal();
            }
            
            // Tilføjer modal div til body element
            document.body.appendChild(modalMain);
        }

        // Function til at fjerne modal div med
        function closeModal() {
            document.getElementById('modal').remove();
        }

        // Tilføjer div med mål liste i starten af body element
        document.body.prepend(div);
